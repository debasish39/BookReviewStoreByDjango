<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Book Review System{% endblock %}</title>
  <link rel="icon" type="image/icon" href="{% static 'images/image.ico' %}" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    /* Custom navbar brand styling */
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1px;
      color: #333;
    }

   .navbar.bg-warning {
  background: linear-gradient(90deg, #FFC107 0%, #FFB300 100%);
  box-shadow: none;
  border: none;
  outline: none;
}

.navbar .nav-link:focus,
.navbar .navbar-toggler:focus {
  outline: none;
  box-shadow: none;
}



    .nav-link {
      font-weight: 500;
      color: #333 !important;
      transition: color 0.3s ease;
    }
    .nav-link:hover, .nav-link.active {
      color: #212529 !important;
      text-decoration: underline;
    }

    /* Body background and text */
    body {
      background-color: #f9f9f9;
      color: #212529;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Main container styling */
    .container {
      flex: 1;
      padding-top: 20px;
      padding-bottom: 40px;
    }

    /* Footer styling */
    footer {
      background-color: #FFC107;
      text-align: center;
      padding: 10px 0;
      font-weight: 600;
      height:50px;
      color: #212529;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }
    ::selection{
      background-color: #FFC107;
      color: #212529;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-warning mb-4">
    <div class="container-fluid">
      <a href="{% url 'book-list' %}" class="navbar-brand">Book Review System</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="{% url 'book-list' %}" class="nav-link {% if request.resolver_match.url_name == 'book-list' %}active{% endif %}">Books</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'book-create' %}" class="nav-link {% if request.resolver_match.url_name == 'book-create' %}active{% endif %}">Add Book</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>

 <footer>
  &copy; {% now "Y" %} Book Review System. All rights reserved.
</footer>


  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  {% comment %} <script>
    const currentYear = new Date().getFullYear();
  </script> {% endcomment %}
</body>
</html>
